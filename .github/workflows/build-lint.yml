name: Build and Lint

on:
  push:
  pull_request:

jobs:
  build_lint:
    name: Build project
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload build content
        uses: actions/upload-artifact@v3
        with:
          name: build-content
          path: coverage/
