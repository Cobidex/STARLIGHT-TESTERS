name: Build and Lint

on:
  push:
  pull_request:

jobs:
  build_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm lint

      - name: Build project
        run: npm build
