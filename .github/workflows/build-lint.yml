name: Build and Lint

on:
  push:
  pull_request:

jobs:
  build_lint:
    name: Build project
    runs-on: self-hosted
    concurrency:
      group: build-and-lint-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Clean up previous runs if directory exists
        run: |
          if [ -d "/home/starlight/setup-pnpm" ]; then
            rm -rf /home/starlight/setup-pnpm
          fi

      - name: Install dependencies
        run: pnpm install

      - name: Lint code
        run: pnpm lint

      - name: Build project
        run: pnpm build
